<!DOCTYPE html>
<html>
  <head>
    <title>WebXR Plane Detection AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      xrweb="optionalFeatures: hit-test"
      vr-mode-ui="enabled: false"
      embedded
      renderer="antialias: true; colorManagement: true;"
      arjs="trackingMethod: best; debugUIEnabled: false"
    >
      <!-- カメラ -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- クリックやタップで平面にオブジェクトを置く -->
      <a-entity id="placer"></a-entity>

      <script>
        const scene = document.querySelector("a-scene");
        let placed = false;

        // タップ/クリック時にオブジェクトを平面に配置
        scene.addEventListener("click", async () => {
          if (placed) return; // 1回だけ
          const camera = document.querySelector("[camera]").object3D;

          // 簡易的にカメラ前方に配置
          const box = document.createElement("a-box");
          box.setAttribute("position", "0 0 -1"); // カメラ前1m
          box.setAttribute("rotation", "0 45 0");
          box.setAttribute("color", "red");
          box.setAttribute("scale", "0.2 0.2 0.2");
          document.querySelector("#placer").appendChild(box);

          placed = true;
        });
      </script>
    </a-scene>
  </body>
</html>
