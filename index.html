<!DOCTYPE html>
<html>
<head>
  <title>WebAR</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      z-index: 9999;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">
  <div id="loading">Loading 3D Model...</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">

    <a-marker
      type="pattern"
      url="https://github.com/takayama97/taka/releases/download/untagged-3c1183223a82411519c8/pattern-yado.patt">

      <a-obj-model
        id="yadoModel"
        src="https://github.com/takayama97/taka/releases/download/untagged-3c1183223a82411519c8/ARduck.obj"
        mtl="https://github.com/takayama97/taka/releases/download/untagged-3c1183223a82411519c8/ARduck.mtl"
        rotation="-90 180 180"
        scale="0.05 0.05 0.05">
      </a-obj-model>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const model = document.getElementById('yadoModel');
    const loading = document.getElementById('loading');

    model.addEventListener('model-loaded', () => {
      loading.style.display = 'none';
      console.log('OBJ loaded');
    });

    model.addEventListener('model-error', (e) => {
      loading.innerText = 'Failed to load model';
      console.error('OBJ load error', e);
    });
  </script>
</body>
</html>
