<!DOCTYPE html>
<html>
<head>
  <title>WebAR test</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">

    <a-marker
      type="pattern"
      url="https://github.com/takayama97/taka/releases/download/untagged-1acd87461f0e4104f24f/pattern-yado.patt">

      <a-obj-model
        src="https://github.com/takayama97/taka/releases/download/untagged-1acd87461f0e4104f24f/AR_yado.obj"
        mtl="https://github.com/takayama97/taka/releases/download/untagged-1acd87461f0e4104f24f/AR_yado.mtl"
        rotation="-90 180 180"
        scale="0.1 0.1 0.1">
      </a-obj-model>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
