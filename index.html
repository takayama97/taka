<!DOCTYPE html>
<html>
  <head>
    <title>WebARtest</title>
  </head>
  
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin: 10px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="obj-d" src="https://mega.nz/file/V7p11RYC#IZY7M64hPFO8qKAOcrsAFRGCoT-7VOK31fy6RN5TnOU"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl-d" src="AR_yado.mtl"></a-asset-item>   <!-- mtlファイル -->
      </a-assets>

      <a-marker type="pattern" url="pattern-yado.patt">
        <a-obj-model src="#obj-d" mtl="#mtl-d" rotation="-90 180 180" scale="0.1 0.1 0.1"></a-obj-model>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
